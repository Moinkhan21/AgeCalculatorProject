<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Link to CSS file for styling the page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the calculator UI -->
    <div class="container">
        <!-- Calculator section with title, date input, button, and result display -->
        <div class="calculator">
            <h1>JavaScript <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date" placeholder="Enter your birth date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p> <!-- Displays the calculated age -->
        </div>
    </div>

    <!-- Link to JavaScript file containing age calculation logic -->
    <script src="script.js"></script>
</body>
</html>
